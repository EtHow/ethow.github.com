<html>
<head>
<meta charset="utf-8">
<title>FeedBurner Follow widget similar to wordpress</title>
<link type="text/css" rel="stylesheet" href="../styles/styles.css" />
<link type="text/css" rel="stylesheet" href="feedburner-follow-widget-like-wp-style.css" />

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<body>
<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_default_style ">
<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
<a class="addthis_button_tweet"></a>
<a class="addthis_button_pinterest_pinit"></a>
<a class="addthis_counter addthis_pill_style"></a>
</div>
<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=xa-5225a16b439963c5"></script>
<!-- AddThis Button END -->

<div style="font-family:Arial, Helvetica, sans-serif; text-align: center; margin-top:16%;">
<h3 style="font-size:40px;">Feedburner Email Follow/Subscribe widget</h3>
<p><a href="http://www.ethow.com/2013/09/sticky-feedburner-followsubscribe-box.html">Tutorial: how to add this email follow box to my blog/website</a></p>
<p>Check out widget by refreshing page or by clicking on follow button</p>
<p>Want much more stuff!<br>Type your Email in that widget and click on subscribe</p>
</div>

<div id="ethowWF">
<div id="ethowWFOB">+ <span>Follow</span></div>
<div style="clear: both;"></div>
<div id="ethowWFA">
<form style="padding:3px;text-align:center;" action="http://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('http://feedburner.google.com/fb/a/mailverify?uri=Ethow', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
<div style="font-size:18px; font-weight:bold; color: #CCC;">Follow us</div>
<div>Get updates to your email</div>
<div><input type="text" style="width:140px" name="email" placeholder="You email..." id="ethowWFEmT"/></div>
<input type="hidden" value="Ethow" name="uri"/>
<input type="hidden" name="loc" value="en_US"/>
<input type="submit" value="Subscribe" id="ethowWFSubB" />
</form>
</div>
</div>

</body>
</html>
